<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Rowspan Table</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<br><br>
	<div style="padding-left:50px;">
		<table class="table" style="width:400px;border:3px #cccccc solid;" cellpadding="10" border='1'>
			<thead>
				<tr>
					<th>Column A</th>
					<th>Column B</th>
					<th>Column C</th>
					<th>Value</th>
				</tr>
			</thead>
			<tbody> <!--- [  [{"AA":5},{"EE":5},{"BB":3},{"CC":2}], [{"BB":2}],[{"AA":3},{"EE":3},{"BB":2}]  ]  --->
				<tr> <!--- [5,3,2,1,5,1],[-1,-1,-1,0,-1,0] --->
					<td>A1</td>
					<td>B1</td>	
					<td>D1</td>	
					<td>1</td>
				</tr>
				<tr> <!--- [5,3,2,1,5,1],[-1,-1,-1,0,-1,0] --->
					<td>A1</td>
					<td>B2</td>		
					<td>D1</td>
					<td>1</td>
				</tr>
				<tr> <!--- [5,3,2,1,5,1],[-1,-1,-1,0,-1,0] --->
					<td>A1</td>
					<td>B2</td>	
					<td>D2</td>	
					<td>1</td>
				</tr>
				<tr> <!--- [5,3,2,1,5,1],[-1,-1,-1,0,-1,0] --->
					<td>A1</td>
					<td>B2</td>		
					<td>D3</td>		
					<td>1</td>
				</tr>
				<tr> <!--- [5,3,2,1,5,1],[-1,-1,-1,0,-1,0] --->
					<td>A1</td>
					<td>B2</td>	
					<td>D3</td>	
					<td>1</td>
				</tr>
				<tr> <!--- [5,3,2,1,5,1],[-1,-1,-1,0,-1,0] --->
					<td>A2</td>
					<td>B2</td>	
					<td>D3</td>	
					<td>1</td>
				</tr>
					<tr> <!--- [5,3,2,1,5,1],[-1,-1,-1,0,-1,0] --->
					<td>A2</td>
					<td>B2</td>	
					<td>D3</td>	
					<td>1</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-git.js"></script>
	<script src="jquery.rowspanner.js"></script>
</body>
<script>

$('table').rowspanner({
  columns: [0,2,1]
});




</script>
